{% extends 'dashboard.html' %}

{% block addcss %}
<link rel="stylesheet" href="{{ url_for('static', filename='uploadfiles.css') }}">
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <h2>Upload File</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file"  required>
            <button type="submit">Upload</button>
        </form>
    </div>
</section>
{% endblock %}
